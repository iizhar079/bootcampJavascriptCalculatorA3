<html>
  <head>
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="calculator">
      <div class="row">
        <div class="col-12">
          <input class="result" type="text" id="result" readonly />
        </div>
      </div>
      <div class="row">
        <div class="col-3 mt-3 ">
          <button onclick="clearScreen()" class="white rounded-circle">
            AC
          </button>
        </div>
        <div class="col-3 mt-3 ">
          <button onclick="deleteChar()" class="white rounded-circle">
            DEL
          </button>
        </div>
        <div class="col-3 mt-3 ">
          <button onclick="insert('%')" class="white rounded-circle">%</button>
        </div>
        <div class="col-3 mt-3 ">
          <button onclick="insert('/')" class="rounded-circle orange">
            <span>&#247;</span>
          </button>
        </div>
        <div class="col-3 mt-3 ">
          <button onclick="insert('7')" class="gray rounded-circle">7</button>
        </div>
        <div class="col-3 mt-3 ">
          <button onclick="insert('8')" class="gray rounded-circle">8</button>
        </div>
        <div class="col-3 mt-3 ">
          <button onclick="insert('9')" class="gray rounded-circle">9</button>
        </div>
        <div class="col-3 mt-3 ">
          <button onclick="insert('*')" class="rounded-circle orange">
            <span>&#10005;</span>
          </button>
        </div>
        <div class="col-3 mt-3 ">
          <button onclick="insert('4')" class="gray rounded-circle">4</button>
        </div>
        <div class="col-3 mt-3 ">
          <button onclick="insert('5')" class="gray rounded-circle">5</button>
        </div>
        <div class="col-3 mt-3 ">
          <button onclick="insert('6')" class="gray rounded-circle">6</button>
        </div>
        <div class="col-3 mt-3">
          <button onclick="insert('-')" class="rounded-circle orange">-</button>
        </div>
        <div class="col-3 mt-3">
          <button onclick="insert('1')" class="gray rounded-circle">1</button>
        </div>
        <div class="col-3 mt-3">
          <button onclick="insert('2')" class="gray rounded-circle">2</button>
        </div>
        <div class="col-3 mt-3">
          <button onclick="insert('3')" class="gray rounded-circle">3</button>
        </div>
        <div class="col-3 mt-3">
          <button onclick="insert('+')" class="rounded-circle orange">+</button>
        </div>
        
          <div class="rounded-pill  gray col-5  ms-3   mt-3 ">
            <button onclick="insert('0')" class=" rounded-pill gray zero">0</button>
          </div>

        <div class="col-3 mt-3">
          <button onclick="insert('.')" class="gray rounded-circle">.</button>
        </div>
        <div class="col-3 mt-3">
          <button onclick="calculate()" class="white rounded-circle">=</button>
        </div>
       
      </div>
    </div>

    <script>
      let result = document.getElementById("result");

      function insert(num) {
        result.value += num;
      }

      function clearScreen() {
        result.value = "";
      }

      function deleteChar() {
        result.value = result.value.slice(0, -1);
      }

      function calculate() {
        try {
          result.value = eval(result.value);
        } catch (error) {
          result.value = "Error";
        }
      }
    </script>
  </body>
</html>
